<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ECT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/adminDashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="header-left">
                <h1>Dashboard</h1>
            </div>
            <div class="header-right">
                <span>Welcome, Admin</span>
                <button onclick="adminLogout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-buttons">
                <button class="filter-btn" data-type="All">All</button>
                <button class="filter-btn" data-type="Issue">Issue</button>
                <button class="filter-btn" data-type="Request">Request</button>
                <button class="filter-btn" data-type="Complaint">Complaint</button>
                <button class="filter-btn" data-type="Query">Query</button>
                <button class="filter-btn" data-type="Feedback">Feedback</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search tickets...">
            </div>
        </div>

        <!-- Tickets Table -->
        <div class="tickets-container">
            <table>
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Type</th>
                        <th>Information</th>
                        <th>Start Date</th>
                        <th>Status</th>
                        <th>User ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketsList">
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ticket Modal -->
    <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ticketModalLabel">Ticket Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="ticketModalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加必要的JS文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/adminDashboard.js"></script>
</body>
</html>
