<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ECT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/adminDashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="header-left">
                <h1>Dashboard</h1>
            </div>
            <div class="header-right">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-buttons">
                <button class="filter-btn" data-type="All">All</button>
                <button class="filter-btn" data-type="Issue">Issue</button>
                <button class="filter-btn" data-type="Request">Request</button>
                <button class="filter-btn" data-type="Complaint">Complaint</button>
                <button class="filter-btn" data-type="Query">Query</button>
                <button class="filter-btn" data-type="Feedback">Feedback</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search tickets...">
            </div>
        </div>

        <!-- Tickets Table -->
        <div class="tickets-container">
            <table>
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Type</th>
                        <th>Information</th>
                        <th>Start Date</th>
                        <th>Status</th>
                        <th>User ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ticketsList">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/adminDashboard.js"></script>
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="ticketModalContent"></div>
        </div>
    </div>
</body>
</html>
