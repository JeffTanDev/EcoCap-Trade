<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Information</title>
  <link rel="stylesheet" href="css/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header class="header">
  <button class="logout-button" onclick="logout()">Logout</button>
</header>
<main class="container">
  <h1>Company Information</h1>
  <div class="company-info">
    <p><strong>User ID:</strong> <span id="userID"></span></p>
    <p><strong>User Name:</strong> <span id="userName"></span></p>
    <p><strong>Direct Emission Quota:</strong> <span id="directQuota"></span>
      <button onclick="buyQuota('DEQ')">Buy</button>
      <button onclick="sellQuota('DEQ')">Sell</button>
    </p>
    <p><strong>Indirect EE Quota:</strong> <span id="indirectEEQuota"></span>
      <button onclick="buyQuota('IEEQ')">Buy</button>
      <button onclick="sellQuota('IEEQ')">Sell</button>
    </p>
    <p><strong>Indirect Emission Quota:</strong> <span id="indirectQuota"></span>
      <button onclick="buyQuota('IQ')">Buy</button>
      <button onclick="sellQuota('IQ')">Sell</button>
    </p>
    <div class="action-buttons">
      <button class="transaction-button" onclick="seeTransaction()">See Transaction</button>
      <button class="help-button" onclick="askForHelp()">Ask for Help</button>
    </div>
    <p><strong>Company Name:</strong> <span id="companyName"></span></p>
    <p><strong>Location:</strong> <span id="companyLocation"></span></p>
    <p><strong>Registration:</strong> <span id="companyRegistration"></span></p>
    <p><strong>Type:</strong> <span id="companyType"></span></p>
    <p><strong>Contact Person:</strong> <span id="linkMan"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
  </div>
</main>
<script src="js/profile.js"></script>
</body>
</html>
