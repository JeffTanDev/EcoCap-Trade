<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information Lookup</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<header>
    <button class="login-btn" onclick="redirectToAdminLogin()">Admin Login</button>
    <button class="login-btn" onclick="redirectToLogin()">Login</button>
</header>
<main>
    <div class="container">
        <h1>Company Information Lookup</h1>
        <div class="search-box">
            <input type="text" id="companyName" placeholder="Enter company name...">
            <button onclick="fetchCompanyInfo()">Search</button>
        </div>
        <div id="result" class="result-box"></div>
    </div>
</main>

<!-- Admin Login Modal -->
<div id="adminLoginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAdminLoginModal()">&times;</span>
        <h1>Admin Login</h1>
        <div class="login-box">
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button onclick="adminLogin()">Login</button>
        </div>
        <div id="admin-error-message" class="error-message"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
