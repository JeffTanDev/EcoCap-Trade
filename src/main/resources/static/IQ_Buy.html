<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Indirect Emission Quota</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="IQ_Buy.css">
</head>
<body>
<!-- Header with return button -->
<header class="header">
    <button class="return-button" onclick="returnToProfile()">Return to Profile</button>
</header>

<div class="container mt-5">
    <h1 class="text-center">Indirect Emission Quota</h1>
    <div class="row" id="productList">
        <!-- Products will be injected here by JavaScript -->
    </div>
</div>

<!-- Product Details Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3 id="productTitle"></h3>
                <p id="productDescription"></p>
                <p><strong>Available Today:</strong> <span id="productTodayQuota"></span></p>
                <p><strong>Remaining:</strong> <span id="productRemainingQuota"></span></p>

                <label for="quantitySlider">Select Quantity:</label>
                <input type="range" class="form-control-range slider" id="quantitySlider" min="0" max="100" value="0" oninput="updateQuantityDisplay()">
                <p>Selected Quantity: <span id="selectedQuantity">0</span></p>

                <button class="btn btn-primary apple-button" onclick="purchaseQuota()">Buy Now</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="IQ_Buy.js"></script>
</body>
</html>
